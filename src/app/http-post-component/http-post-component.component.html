<div class="container">
  <div *ngFor="let user of getUsers">
    <ul *ngFor="let one of user" class="list-group mt-5">
      <li class="list-group-item">
        {{one.id}}
        <button class="btn btn-danger" (click)="deleteUser(one.id)" >delete</button>
      </li>
      <li class="list-group-item">
        {{one.username}}
      </li>
      <li class="list-group-item">
        {{one.name}}
      </li>
      <li class="list-group-item">
        {{one.email}}
      </li>
    </ul>
  </div>
</div>
<div class="container">
  <div class="row ">
    <div class="col-md-6 offset-md-3">
      <!--<form (submit)="submitFunction()" >-->
      <form (submit)="MySubmit()" *ngFor="let userr of users; let i = index ;">
        <div class="form-container mt-5">
          <div class="form-group">
            <label for="Name">Name:</label>
            <input [(ngModel)]="users[i].name" name="name" type="text" class="form-control" id="Name">
          </div>
          <div class="form-group">
            <label for="uname">Username:</label>
            <input [(ngModel)]="users[i].username" name="uname" type="text" class="form-control" id="uname">
          </div>
          <div class="form-group ">
            <label for="email">Email:</label>
            <input [(ngModel)]="users[i].email" name="age" type="email" class="form-control" id="email">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
