<div class="container">
    <div class="row ">
        <div class="col-md-6 offset-md-3">
            <!--<form (submit)="submitFunction()" >-->
            <form>
                <div class="form-container mt-5">
                    <div class="form-group">
                        <label for="email">Name:</label>
                        <input [(ngModel)]="formName" name="name" type="text" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Last Name:</label>
                        <input [(ngModel)]="formLname" name="lname" type="text" class="form-control" id="pwd">
                    </div>
                    <div class="form-group ">
                        <label for="age">age:</label>
                        <input [(ngModel)]="formAge" name="age" type="number" class="form-control" id="age">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
